<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Shopping List</title>
	 <link href='https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css' rel='stylesheet' type='text/css'>
	 <link href='https://fonts.googleapis.com/css?family=Raleway:400,200,300,500,600,700' rel='stylesheet' type='text/css'>
	 <link rel="stylesheet" href="css/main.css">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
	<nav class= "top-navigation">
	 <div class="content">
	 	<i class="fa fa-bars" aria-hidden="true"></i>
	 	<h1><img class="logo" src="images/list-logo-white.png" alt="checkmark"> Mr.List</h1>
	 	<i class="fa fa-plus-square-o" aria-hidden="true"></i>
	 </div>

	  <div class="list-menu">
	  	<h3>Your Lists</h3>
	 	<ul>
	 		<!-- List Links -->
	 	</ul>
	 </div>
	</nav>


	<section class="lists">
			<!-- Each List -->
	</section>

	<section class = "newlist">
		
		<form class = "form-group">
			<h2>Create a new list</h2>
			<div class = "submit-wrapper">
				<input class = "input-text" type="text" name="name"/>
				<br>
				<button class = "submit-button">Create List</button>
				<button class = "cancel-button">Cancel</button>
			</div>
		</form>
	</section>
	
	<section class = "login">
		<form class = "login-form form-group">
			<h2>Login</h2>
			<input placeholder = "Enter email" type="email" name="email"/>
			<input placeholder = "Enter password" type="password" name = "password"/>
			<button class = "submit-button">Login</button>
			<a href ="#" class = "register-link" >Need to register?</a>
		</form>
	</section>
	
	<section class = "register">
		<form class = "register-form form-group">
			<h2>Register</h2>
			<input placeholder = "Enter email" type="email" name ="email"/>
			<input placeholder = "Enter password" type="password" name ="password"/>
			<input placeholder = "Renter password" type="password" name = "passwordconfirmation"/>
			<button class = "submit-button">Register</button>
			<a href ="#" class = "login-link" >Want to login?</a>
		</form>
	</section>
	
	<section class = "user-bar">
		<i class="fa fa-user" aria-hidden="true"></i>
		<span class = "username"></span>
		<a href = "/api/logout">Logout</a>
	</section>
	
	<span class = "preload">
		<img src="images/list-unchecked.png"> 
		<img src="images/list-checked.png">
	</span>

	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/list.js"></script>
	

</body>
</html>
